<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- LINKEADO CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="full">
        <header>
            <div class="head">
                <div class="ladoizqHeader">
                    <img src="./img/manolo sin fondo.png" alt="Manolo" height="130px" width="100px">
                <h1 class="tituloPrincipal"><strong>NEGOCIO DON MANOLO</strong></h1>
                </div>
                <div class="ladodechoHeader centrar">
                <ul class="elementosnav ">
                    <li>HOME</li>
                    <li>PRODUCTOS</li>
                    <li>SOBRE NOSOTROS</li>
                    <li>CONTACTANOS</li>
                </ul>
                </div>
                <div class="carrito">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary boton-carro" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <img src="./img/pngegg.png" alt="carrito" height="100%" width="100%">
                    </button>
                    <!-- Modal -->
                    <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">CARRITO</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div id="contenedor_carrito">

                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </header>

        <main>
            <div id="contenedor_productos" class="cuerpo container justify-content-center d-flex flex-wrap gap-5 mt-5 mb-4">
                
            </div>

            
        </main>

        <footer>

        </footer>
    </div>
    <!-- <script src="./practica2.js"></script> -->
    <script src="./pages/dom-en-adelante.js"></script> 
    <!-- <script src="./pages/java.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
